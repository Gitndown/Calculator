<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calc">
      <div id="calc__screen"><div>DISPLAY HERE</div></div>
      <div class="calc calc__row--first">
        <button id="opClear">clear</button>
      </div>
      <div class="calc calc__row--first">
        <button id="opPercent">\*</button>
      </div>
      <div class="calc calc__row--first"><button id="opPlay">PLAY</button></div>
      <div class="calc calc__row--first"><button id="opDivide">/</button></div>

      <div class="calc calc__row--second"><button id="num4">4</button></div>
      <div class="calc calc__row--second"><button id="num5">5</button></div>
      <div class="calc calc__row--second"><button id="num6">6</button></div>
      <div class="calc calc__row--second"><button id="opMinus">-</button></div>

      <div class="calc calc__row--third"><button id="num7">7</button></div>
      <div class="calc calc__row--third"><button id="num8">8</button></div>
      <div class="calc calc__row--third"><button id="num9">9</button></div>
      <div class="calc calc__row--third">
        <button id="opMultiply">X</button>
      </div>

      <div class="calc calc__row--fourth"><button id="num1">1</button></div>
      <div class="calc calc__row--fourth"><button id="num2">2</button></div>
      <div class="calc calc__row--fourth"><button id="num3">3</button></div>

      <div class="calc calc__row--fifth"><button id="num0">0</button></div>
      <div class="calc calc__row--fifth"><button id="opDecimal">.</button></div>
      <div class="calc calc__row--fifth"><button id="opEqual">=</button></div>
      <div class="calc calc__row--fifth"><button id="opPlus">+</button></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
