<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculatorBody"> 
       <div id="output"></div>    
        <div>  <input id="CE" type="button" onclick="clearAll()" value="CE"/> 
        </div>
        <div class="row">
                   
                   
      </div>
        <div class="row">
            <input type="button" onclick="number('7')" value="7"/>
            <input type="button" onclick="number('8')" value="8"/>
            <input type="button"  onclick="number('9')" value="9"/>
            <input type="button" onclick="operate('รท')" value="รท"/>
      </div>
        <div class="row">
            <input type="button"  onclick="number('4')" value="4"/>
            <input type="button" onclick="number('5')" value="5"/>
            <input type="button"  onclick="number('6')" value="6"/>
          <input type="button" onclick="operate('-')" value="-"/>
      </div>
        <div class="row">
            <input type="button"  onclick="number('1')" value="1"/>
            <input type="button"  onclick="number('2')" value="2"/>
            <input type="button"  onclick="number('3')" value="3"/>
            <input type="button" onclick="operate('x')" value="x"/>
      </div>
        <div class="row">
           <input type="button"  onclick="number('0')" value="0"/>
           <input type="button" onclick="number('.')" value="."/>
           <input id="equals" type="button"  onclick="calculateStack(stack)" value="="/> 
           <!-- the onlick will use functions created in our JS file-->

           <input type="button" onclick="operate('+')" value="+"/>
           
                
      
      </div>
      </div>
      
  </body>
  <script src="index.js"></script>
</html>
